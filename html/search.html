<!doctype html>
<html>
<head>
	<meta charset="utf-16">
	<title>Phonebook</title>
	<link href="search.css" rel="stylesheet" type="text/css">
	<link href="popup.css" rel="stylesheet" type="text/css">
</head>

<body onload="checkUser('/all')">
	<div id="popup">
		<div class="center">
			<div class="align-right">
				<div class="exit">
					<button id="close-button" onclick = "closePopup()">❌</button>
				</div>
			</div>

			<div class="align-left">
				<div class="contact-info">
					<div class="info">
						<h4>First Name:</h4>
						<p class="editable" contenteditable="true" id="first-name">Susie</p>
					</div>
					<div class="info">
						<h4>Last Name:</h4>
						<p class="editable" contenteditable="true" id="last-name">Long</p>
					</div>
					<div class="info">
						<h4>Phone Number:</h4>
						<p class="editable" contenteditable="true" id="phone-number">111-111-1111</p>
					</div>
					<div class="info">
						<h4>Email:</h4>
						<p class="editable" contenteditable="true" id="email">susielong@gmail.com</p>
					</div>
				</div>
			</div>

			<div id="error">
			</div>

			<div class="alter">
				<button id="add-button" onclick="add()">✔️</button>
				<button id="edit-button" onclick="update()">✍️</button>
				<button id="remove-button" onclick="remove()">🗑️</button>
				<button id="favorite-button" onclick="favorite()">🤩</button>
				<button id="unfavorite-button" onclick="favorite()">🤬</button>
			</div>
		</div>
  </div>

	<div class="navbar">
		<div class="navbar-top">
			<a href="search.html" class="button">
				<img class="navbar-icon" src="images/Search.png"/>
				Search
			</a>
			<a href="favorites.html" class="button">
				<img class="navbar-icon" src="images/Star.png"/>
				Favorites
			</a>
		</div>
		<div class="navbar-bottom">
			<a href="logout.html" class="button-bottom">
				<img class="navbar-icon" src="images/Logout.png"/>
				Logout
			</a>
		</div>
	</div>
	
	<div class="main">
		
		<div class="searchbar">
			<button class="add-button" onclick="openPopup(null)">➕</button>
			<input id="send" class="search-text" type="text" placeholder="Search.."></input>
			<button class="search-button" onclick="searchUser()">🔎</button>
		</div>

		<div class="data">
			<div class="header">
				<div class="col"><button class="sort-first" onclick="test()">First Name ▲</button></div>
				<div class="col"><button class="sort-last" onclick="test()">Last Name ▼</button></div>
				<div class="col"><button class="sort-phone" onclick="test()">Phone Number ▲</button></div>
				<div class="col"><button class="sort-email" onclick="test()">Email ▲</button></div>
			</div>

			<div id="contacts">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/search.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
